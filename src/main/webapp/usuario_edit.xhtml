
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<br />
			<p:fieldset legend="#{messages['usuario.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['usuario.label.codigo']}: " for="codigo" styleClass="text-input" />
					<h:outputText id="codigo" value="#{usuarioEditMB.bean.codigo}" />
					<p:message for="codigo" />
					
					<h:outputLabel value="#{messages['usuario.label.nome']}: " for="nome" styleClass="text-input" />
					<h:inputText id="nome" value="#{usuarioEditMB.bean.nome}"
						title="#{messages['usuario.alt.nome']}" />
					<p:message for="nome" />
					
					<h:outputLabel value="#{messages['usuario.label.login']}: " for="login" styleClass="text-input" />
					<h:inputText id="login" value="#{usuarioEditMB.bean.login}"
						title="#{messages['usuario.alt.login']}" />
					<p:message for="login" />
					
					<h:outputLabel value="#{messages['usuario.label.senha']}: " for="senha" styleClass="text-input" />
					<p:password id="senha" value="#{usuarioEditMB.bean.senha}"
						title="#{messages['usuario.alt.senha']}" match="confirmarSenha" feedback="true" 
						promptLabel="Por favor, insira uma senha!" weakLabel="Fraca"
                    goodLabel="Regular" strongLabel="Forte" validatorMessage="As senhas digitadas não conferem!"/>
					<p:message for="senha" />
					
					<h:outputLabel value="#{messages['usuario.label.confirmarSenha']}: " for="confirmarSenha" styleClass="text-input" />
					<p:password id="confirmarSenha" value="#{usuarioEditMB.bean.senha}"
						title="#{messages['usuario.alt.confirmarSenha']}" feedback="true" 
						promptLabel="Por favor, confirme a senha!" weakLabel="Fraca"
                    goodLabel="Regular" strongLabel="Forte" />
					<p:message for="confirmarSenha" />
					
					<h:outputLabel value="#{messages['usuario.label.papel']}: " for="papel" styleClass="text-input" />
					<h:selectOneMenu id="papel" value="#{usuarioEditMB.bean.papel}">
					<f:selectItem itemLabel="Selecione o Papel" itemValue="" />
						<f:selectItems value="#{usuarioEditMB.listPapel}" var="papel"
							itemValue="#{papel}" itemLabel="#{papel.descricao}" />
					</h:selectOneMenu>
					<p:message for="papel" />
					
					<h:outputLabel value="#{messages['usuario.label.ativo']}: " for="ativo" styleClass="text-input" />
					<p:selectBooleanButton id="ativo" value="#{usuarioEditMB.bean.ativo}" onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:80px" />
          
        			
					
				</h:panelGrid>
			</p:fieldset>
			<br />
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="#{messages['button.save']}" action="#{usuarioEditMB.insert}"
						rendered="#{!usuarioEditMB.updateMode}" ajax="false"  update="matchGrid"/>
					<p:commandButton value="#{messages['button.save']}" action="#{usuarioEditMB.update}"
						rendered="#{usuarioEditMB.updateMode}" ajax="false" update="matchGrid"/>
					<p:commandButton value="#{messages['button.delete']}" onclick="PF('confirmation').show()"
						rendered="#{usuarioEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" 
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{usuarioEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="PF('confirmation').hide()" type="button" />
					</p:confirmDialog>
					<p:commandButton value="#{messages['button.cancelar']}" action="#{usuarioEditMB.cancelar()}"
						 ajax="false" />
				</f:facet>
			</p:toolbar>
		</h:form>
	</ui:define>
</ui:composition>
