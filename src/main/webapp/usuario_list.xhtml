
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton title="#{messages['button.new']}" icon="ui-icon-document" action="#{usuarioListMB.getNextView}"
						actionListener="#{usuarioListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}" icon="ui-icon-trash" onclick="PF('confirmation').show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}" 
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{usuarioListMB.deleteSelection}"
							actionListener="#{usuarioListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="PF('confirmation').hide()" type="button" />
					</p:confirmDialog>
				</f:facet>
			</p:toolbar>
			<p:dataTable id="list" var="bean" value="#{usuarioListMB.resultList}" emptyMessage=" ">
				<f:facet name="header">#{messages['usuario.list.table.title']}</f:facet>
				<p:column style="width:1%;">
					<h:selectBooleanCheckbox value="#{usuarioListMB.selection[bean.codigo]}"></h:selectBooleanCheckbox>
				</p:column>
				
				<p:column sortBy="#{bean.nome}">
					<f:facet name="header">#{messages['usuario.label.nome']}</f:facet>
					<h:commandLink action="#{usuarioListMB.getNextView}" actionListener="#{usuarioListMB.clear}">
						<h:outputText value="#{bean.nome}" />
						<f:param name="id" value="#{bean.codigo}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.login}">
					<f:facet name="header">#{messages['usuario.label.login']}</f:facet>
					<h:commandLink action="#{usuarioListMB.getNextView}" actionListener="#{usuarioListMB.clear}">
						<h:outputText value="#{bean.login}" />
						<f:param name="id" value="#{bean.codigo}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.papel}">
					<f:facet name="header">#{messages['usuario.label.papel']}</f:facet>
					<h:commandLink action="#{usuarioListMB.getNextView}" actionListener="#{usuarioListMB.clear}">
						<h:outputText value="#{bean.papel.descricao}" />
						<f:param name="id" value="#{bean.codigo}" />
					</h:commandLink>
				</p:column>
				
				<p:column sortBy="#{bean.ativo}">
					<f:facet name="header">#{messages['usuario.label.ativo']}</f:facet>
					<h:commandLink action="#{usuarioListMB.getNextView}" actionListener="#{usuarioListMB.clear}">
						<h:outputText value="#{bean.ativo}" />
						<f:param name="id" value="#{bean.codigo}" />
					</h:commandLink>
				</p:column>
						
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
