
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:fieldset legend="#{messages['responsavel.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['responsavel.label.codigo']}: " for="codigo" styleClass="text-input" />
					<h:outputText id="codigo" value="#{responsavelEditMB.bean.codigo}" />
					<p:message for="codigo" />
					
					<h:outputLabel value="#{messages['responsavel.label.nome']}: " for="nome" styleClass="text-input" />
					<h:inputText id="nome" value="#{responsavelEditMB.bean.nome}"
						title="#{messages['responsavel.alt.nome']}" style="text-transform:uppercase ;" converter="upperCaseConverter" />
					<p:message for="nome" />
					
					<h:outputLabel value="#{messages['responsavel.label.ministerio']}: " for="ministerio" styleClass="text-input" />
					<h:selectOneMenu id="ministerio" value="#{responsavelEditMB.bean.ministerio}">
					<f:selectItem itemLabel="Selecione o MinistÃ©rio" itemValue="" />
						<f:selectItems value="#{responsavelEditMB.listMinisterio}" var="ministerio"
							itemValue="#{ministerio}" itemLabel="#{ministerio.descricao}" />
					</h:selectOneMenu>
					<p:message for="ministerio" />
					
				</h:panelGrid>
			</p:fieldset>
			<br />
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="#{messages['button.save']}" action="#{responsavelEditMB.insert}"
						rendered="#{!responsavelEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{responsavelEditMB.update}"
						rendered="#{responsavelEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="PF('confirmation').show()"
						rendered="#{responsavelEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" 
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{responsavelEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="PF('confirmation').hide()" type="button" />
					</p:confirmDialog>
					<p:commandButton value="#{messages['button.cancelar']}" action="#{responsavelEditMB.cancelar()}"
						 ajax="false" />
				</f:facet>
			</p:toolbar>
			
		</h:form>
	</ui:define>
</ui:composition>
